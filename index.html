<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="profile">
    <div class="profile__image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Photo">
    </div>
    <h1 class="profile__name">Jessica Randall</h1>
    <p class="profile__location">London, United Kingdom</p>
    <p class="profile__desc">"Front-end developer and avid reader."</p>
   
    <section class="profile_links">
      <a href="#"><button class="profile__link">GitHub</button></a>
      <a href="#"><button class="profile__link">Frontend Mentor</button></a>
      <a href="#"><button class="profile__link">LinkedIn</button></a>
      <a href="#"><button class="profile__link">Twitter</button></a>
      <a href="#"><button class="profile__link profile__link-spacing">Instagram</button></a>
       
    </section>

  </main>
  
  <!-- <span class="profile__link"><a href="#">GitHub</a></span>
  <span class="profile__link"><a href="#">Frontend Mentor</a></span>
  <span class="profile__link"><a href="#">LinkedIn</a></span>
  <span class="profile__link"><a href="#">Twitter</a></span>
  <span class="profile__link"><a href="#">Instagram</a></span> -->

</body>
</html>
